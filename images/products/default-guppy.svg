<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGrad)"/>
  
  <!-- Water ripples -->
  <ellipse cx="100" cy="100" rx="80" ry="40" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="100" cy="110" rx="60" ry="30" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Fish body -->
  <ellipse cx="100" cy="100" rx="50" ry="25" fill="#ff6b6b"/>
  
  <!-- Fish tail -->
  <polygon points="150,100 180,70 180,130" fill="#ff6b6b"/>
  <polygon points="150,100 175,80 175,120" fill="#ff5252"/>
  
  <!-- Fish fins -->
  <polygon points="90,75 80,55 100,75" fill="#ff8a80"/>
  <polygon points="70,100 50,85 50,115 70,100" fill="#ff8a80"/>
  
  <!-- Fish eye -->
  <circle cx="65" cy="95" r="8" fill="white"/>
  <circle cx="63" cy="95" r="4" fill="#333"/>
  <circle cx="61" cy="93" r="1.5" fill="white"/>
  
  <!-- Fish patterns (scales) -->
  <ellipse cx="90" cy="100" rx="8" ry="5" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="105" cy="100" rx="8" ry="5" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="120" cy="100" rx="8" ry="5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Highlight -->
  <ellipse cx="80" cy="85" rx="15" ry="5" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Bubbles -->
  <circle cx="50" cy="60" r="5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="60" cy="45" r="3" fill="rgba(255,255,255,0.5)"/>
  <circle cx="40" cy="70" r="4" fill="rgba(255,255,255,0.4)"/>
</svg>
