    <script>
    // URL åƒæ•¸è§£æ
    function getUrlParam(name) {
        var url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    
    function checkPwd() {
        var pwd = document.getElementById('pwd').value;
        var msg = document.getElementById('login-msg');
        
        console.log('è¼¸å…¥å¯†ç¢¼:', pwd);
        console.log('æ­£ç¢ºå¯†ç¢¼: 1234');
        
        if (pwd === '1234') {
            msg.innerHTML = '<p style="color:green;">âœ… å¯†ç¢¼æ­£ç¢ºï¼ç™»å…¥ä¸­...</p>';
            localStorage.setItem('admin_logged', 'true');

        } else {

        }
    }
    
    function logout() {

    function getProducts() {
        return JSON.parse(localStorage.getItem('aquarium_products') || '[]');
    }
    
    function getCategories() {
        return JSON.parse(localStorage.getItem('aquarium_categories') || '[{"id":"1","name":"å­”é›€é­š","icon":"ğŸŸ"},{"id":"2","name":"è¨­å‚™","icon":"âš™ï¸"},{"id":"3","name":"é£¼æ–™","icon":"ğŸ¦"},{"id":"4","name":"æ°´è³ª","icon":"ğŸ’§"}]');
    }
    
    function render() {
        var products = getProducts();
        var cats = getCategories();
        
        document.getElementById('count-products').textContent = products.length;
        document.getElementById('count-stock').textContent = products.reduce(function(s, i){return s+(i.stock||0);},0);
        
        var select = document.getElementById('p-cat');
        select.innerHTML = cats.map(function(c){ 
            return '<option value="' + c.name + '">' + c.icon + ' ' + c.name + '</option>'; 
        }).join('');
        
        var list = document.getElementById('product-list');
        if (products.length === 0) {
            list.innerHTML = '<p style="color:#999;text-align:center;padding:30px;">å°šç„¡å•†å“</p>';
            return;
        }
        
        list.innerHTML = products.map(function(i){
            return '<div class="product">' +
                '<img src="' + (i.image||'images/products/default-guppy.svg') + '">' +
                '<div><div class="name">' + i.name + '</div>' +
                '<div style="color:#666;font-size:0.9rem;">' + i.category + ' â€¢ åº«å­˜:' + i.stock + '</div>' +
                '<div class="price">$' + i.price + '</div></div>' +
                '<div class="actions"><button class="btn-edit" onclick="edit(' + i.id + ')">âœï¸</button>' +
                '<button class="btn-delete" onclick="del(' + i.id + ')">ğŸ—‘ï¸</button></div></div>';
        }).join('');
    }
    
    function openModal() {
        document.getElementById('modal-title').textContent = 'æ–°å¢å•†å“';
        ['p-id','p-name','p-price','p-stock','p-desc'].forEach(function(id){ document.getElementById(id).value = ''; });
        render();
        document.getElementById('modal').classList.add('active');
    }
    
    function edit(id) {
        var p = getProducts().find(function(x){return x.id==id;});
        if(!p) return;
        document.getElementById('modal-title').textContent = 'ç·¨è¼¯å•†å“';
        ['p-id','p-name','p-price','p-stock','p-desc'].forEach(function(field){
            document.getElementById(field).value = p[field.replace('p-','')] || '';
        });
        setTimeout(function(){ document.getElementById('p-cat').value = p.category; },0);
        document.getElementById('modal').classList.add('active');
    }
    
    function del(id) {
        if(!confirm('åˆªé™¤ï¼Ÿ')) return;
        var products = getProducts().filter(function(x){return x.id!=id;});
        localStorage.setItem('aquarium_products', JSON.stringify(products));
        render();
    }
    
    function closeModal() { document.getElementById('modal').classList.remove('active'); }
    
    function saveProduct(e) {
        e.preventDefault();
        var id = document.getElementById('p-id').value;
        var product = {
            id: id ? parseInt(id) : Date.now(),
            name: document.getElementById('p-name').value,
            price: parseInt(document.getElementById('p-price').value),
            stock: parseInt(document.getElementById('p-stock').value),
            category: document.getElementById('p-cat').value,
            description: document.getElementById('p-desc').value
        };
        var products = getProducts();
        var idx = products.findIndex(function(x){return x.id==product.id;});
        if(idx>=0) products[idx]=product; else products.push(product);
        localStorage.setItem('aquarium_products', JSON.stringify(products));
        closeModal();
        render();
        alert(id?'å·²æ›´æ–°ï¼':'å·²æ–°å¢ï¼');
    }
    
    document.getElementById('modal').addEventListener('click',function(e){
