    <script>
        const STORAGE_KEY = 'aquarium_products';
        
        function loadProducts() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }
        
        function saveProducts(products) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
        }
        
        function renderProducts() {
            const products = loadProducts();
            const container = document.getElementById('productList');
            
            document.getElementById('totalProducts').textContent = products.length;
            const totalStock = products.reduce((sum, p) => sum + (p.stock || 0), 0);
            document.getElementById('totalStock').textContent = totalStock;
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ“¦</div>
                        <p>å°šæœªæ–°å¢å•†å“</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">é»æ“Šä¸‹æ–¹ + æŒ‰éˆ•æ–°å¢ç¬¬ä¸€å€‹å•†å“ï¼</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-item">
                    <img src="${product.image || 'images/products/default-guppy.svg'}" 
                         alt="${product.name}" 
                         class="product-thumb"
                         onerror="this.src='images/products/default-guppy.svg'">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-meta">
                            $${product.price} â€¢ ${product.category} â€¢ åº«å­˜: ${product.stock}
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-edit" onclick="editProduct('${product.id}')">âœï¸</button>
                        <button class="btn btn-delete" onclick="deleteProduct('${product.id}')">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');
        }
        
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'æ–°å¢å•†å“';
            document.getElementById('productId').value = '';
            document.getElementById('productForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('productModal').classList.add('active');
        }
        
        function editProduct(id) {
            const products = loadProducts();
            const product = products.find(p => p.id == id);
            if (!product) return;
            
            document.getElementById('modalTitle').textContent = 'ç·¨è¼¯å•†å“';
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productDesc').value = product.description || '';
            document.getElementById('originalImage').value = product.image || '';
            
            if (product.image) {
                const preview = document.getElementById('imagePreview');
                preview.src = product.image;
                preview.style.display = 'block';
            }
            
            document.getElementById('productModal').classList.add('active');
        }
        
        function deleteProduct(id) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹å•†å“å—ï¼Ÿ')) return;
            
            let products = loadProducts();
            products = products.filter(p => p.id != id);
            saveProducts(products);
            renderProducts();
        }
        
        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }
        
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // è‡ªå‹•å£“ç¸® iPhone æˆªåœ–å’Œé«˜è§£æåº¦åœ–ç‰‡
                if (file.size > 300 * 1024 || file.type === 'image/heic' || file.name.toLowerCase().endsWith('.heic')) {
                    compressLargeImage(file, input);
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        // å£“ç¸®å¤§åœ–ç‰‡å’Œ HEIC åœ–ç‰‡
        function compressLargeImage(file, input) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // è¨ˆç®—æ–°å°ºå¯¸ï¼ˆæœ€å¤§ 800pxï¼‰
                    const maxSize = 800;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = Math.round(height * maxSize / width);
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = Math.round(width * maxSize / height);
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // ç¹ªè£½ä¸¦å£“ç¸®
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob(function(blob) {
                        const compressedReader = new FileReader();
                        compressedReader.onload = function(event) {
                            const preview = document.getElementById('imagePreview');
                            preview.src = event.target.result;
                            preview.style.display = 'block';
                            
                            // æ›¿æ›ç‚ºå£“ç¸®å¾Œçš„æª”æ¡ˆ
                            const dataTransfer = new DataTransfer();
                            const ext = file.type === 'image/png' ? '.png' : '.jpg';
                            const compressedFile = new File([blob], 'image' + ext, { type: blob.type });
                            dataTransfer.items.add(compressedFile);
                            input.files = dataTransfer.files;
                            
                            console.log('âœ… åœ–ç‰‡å·²å£“ç¸®ï¼š' + Math.round(blob.size / 1024) + 'KB');
                        };
                        compressedReader.readAsDataURL(blob);
                    }, file.type === 'image/png' ? 'image/png' : 'image/jpeg', 0.7);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function saveProduct(event) {
            event.preventDefault();
            
            const products = loadProducts();
            const id = document.getElementById('productId').value;
            const imageFile = document.getElementById('productImage').files[0];
            const originalImage = document.getElementById('originalImage').value || 'images/products/default-guppy.svg';
            
            const productData = {
                id: id ? parseInt(id) : Date.now(),
                name: document.getElementById('productName').value,
                price: parseInt(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDesc').value,
                featured: false,
                updated_at: new Date().toISOString()
            };
            
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    productData.image = e.target.result;
                    doSaveProduct(products, id, productData, originalImage);
                };
                reader.onerror = function() {
                    alert('åœ–ç‰‡è®€å–å¤±æ•—ï¼Œè«‹é‡æ–°é¸æ“‡åœ–ç‰‡');
                };
                reader.readAsDataURL(imageFile);
            } else {
                productData.image = originalImage;
                doSaveProduct(products, id, productData, originalImage);
            }
        }
        
        function doSaveProduct(products, id, productData, originalImage) {
            if (id) {
                const index = products.findIndex(p => p.id == id);
                if (index !== -1) {
                    productData.image = productData.image || products[index].image || originalImage;
                    products[index] = productData;
                }
            } else {
                productData.image = productData.image || originalImage;
                products.push(productData);
            }
            
            saveProducts(products);
            closeModal();
            renderProducts();
            alert(id ? 'âœ… å•†å“å·²æ›´æ–°ï¼' : 'âœ… å•†å“å·²æ–°å¢ï¼');
        }
        
        function syncWithGitHub() {
            alert('ğŸ”„ åŒæ­¥åˆ° GitHub\n\nè‹¥è¦å•Ÿç”¨æ­¤åŠŸèƒ½ï¼Œéœ€è¦è¨­å®š GitHub Personal Access Tokenã€‚');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            
            document.getElementById('productModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });
    </script>
