    // è¨­å®šå³æ™‚ç›£è½
    function setupListeners() {
        const { collection, onSnapshot } = window.FirebaseApp;
        
        // ç›£è½å•†å“è®ŠåŒ–
        onSnapshot(collection(window.FirebaseApp.db, 'products'), (snapshot) => {
            products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            render();
        });
        
        // ç›£è½åˆ†é¡è®ŠåŒ–
        onSnapshot(collection(window.FirebaseApp.db, 'categories'), (snapshot) => {
            categories = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        });

    function render() {
        document.getElementById('count-products').textContent = products.length;
        document.getElementById('count-stock').textContent = products.reduce((s, i) => s + (i.stock || 0), 0);
        
        // åˆ†é¡ä¸‹æ‹‰

            return;
        }
        
        list.innerHTML = products.map(i => `

                </div>
            </div>
        `).join('');
    }
    
    // è™•ç†åœ–ç‰‡ä¸Šå‚³
    async function handleImg(input) {
        if (!input.files[0]) return;
        var file = input.files[0];
        var preview = document.getElementById('preview-img');
        
        try {
            // å£“ç¸®åœ–ç‰‡
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            var img = new Image();
            img.src = URL.createObjectURL(file);
            await new Promise(r => img.onload = r);
            
            var maxSize = 800;
            var scale = Math.min(maxSize / img.width, maxSize / img.height);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            preview.src = canvas.toDataURL('image/jpeg', 0.7);
            preview.style.display = 'block';
            preview.dataset.base64 = canvas.toDataURL('image/jpeg', 0.7);
        } catch (e) {
            alert('åœ–ç‰‡è™•ç†å¤±æ•—ï¼š' + e.message);
        }
    }
    
    // ä¸Šå‚³åœ–ç‰‡åˆ° Firebase Storage
    async function uploadImage(base64, productId) {
        if (!base64 || !base64.startsWith('data:')) return base64;
        
        try {
            const { ref, uploadBytes, getDownloadURL } = window.FirebaseApp;
            const storageRef = ref(window.FirebaseApp.storage, `products/${productId}.jpg`);
            const blob = await (await fetch(base64)).blob();
            await uploadBytes(storageRef, blob);
            return await getDownloadURL(storageRef);
        } catch (e) {
            console.error('åœ–ç‰‡ä¸Šå‚³å¤±æ•—:', e);
            return base64;
        }
    }
