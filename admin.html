        const KEY = 'aquarium_products';

                    <div class="info">

            if (!p) return;
            document.getElementById('modal-title').textContent = 'ç·¨è¼¯å•†å“';
            document.getElementById('p-id').value = p.id;

        // ===== åˆ†é¡ç®¡ç† =====
        function editCategories() {
            const cats = loadCats();
            const products = load();
            document.getElementById('cat-list').innerHTML = cats.map(c => {
                const count = products.filter(p => p.category === c.name).length;
                return `
                    <div class="cat-item">

                        <span class="name">${c.name}</span>

                            <button class="btn-delete" onclick="delCat(${c.id})" ${count > 0 ? 'disabled' : ''}>ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `;
            }).join('') || '<p style="text-align:center;color:#999;">å°šç„¡åˆ†é¡</p>';
            document.getElementById('cat-modal').classList.add('active');
        }
        
        function editCat(id) {
            const cats = loadCats();
            const cat = cats.find(c => c.id === id);
            if (!cat) return;
            const newName = prompt('è¼¸å…¥æ–°åç¨±ï¼š', cat.name);
            if (newName && newName.trim()) {
                cat.name = newName.trim();
                saveCats(cats);
                editCategories();
            }
        }
        
        function delCat(id) {
            const cats = loadCats();
            const cat = cats.find(c => c.id === id);
            if (!cat) return;
            if (!confirm(`åˆªé™¤åˆ†é¡ã€Œ${cat.name}ã€ï¼Ÿ`)) return;

        }
        
        function addCategory(e) {
            e.preventDefault();
            const name = document.getElementById('cat-new-name').value.trim();
            const icon = document.getElementById('cat-new-icon').value;
            if (!name) return;
            const cats = loadCats();

        }

        // ===== è£å‰ªåŠŸèƒ½ =====
        let cropImg, cropStartX, cropStartY, cropEndX, cropEndY, isDragging = false;
        let originalImageData = null;
        
        function handleImg(input) {
            if (!input.files[0]) return;
            const file = input.files[0];
            const r = new FileReader();
            r.onload = e => {
                cropImg = new Image();
                cropImg.onload = () => {
                    originalImageData = e.target.result;
                    openCropModal();
                };
                cropImg.src = e.target.result;
            };
            r.readAsDataURL(file);
        }
        
        function openCropModal() {
            const canvas = document.getElementById('crop-canvas');
            const ctx = canvas.getContext('2d');
            const maxSize = 450;
            let w = cropImg.width, h = cropImg.height;
            if (w > maxSize || h > maxSize) {
                if (w > h) { h = Math.round(h * maxSize / w); w = maxSize; }
                else { w = Math.round(w * maxSize / h); h = maxSize; }
            }
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(cropImg, 0, 0, w, h);
            cropStartX = w * 0.2;
            cropStartY = h * 0.2;
            cropEndX = w * 0.8;
            cropEndY = h * 0.8;
            document.getElementById('crop-modal').classList.add('active');
            drawCropSelection();
        }
        
        function drawCropSelection() {
            const canvas = document.getElementById('crop-canvas');
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;
            ctx.drawImage(cropImg, 0, 0, w, h);
            const sx = Math.round(cropStartX), sy = Math.round(cropStartY);
            const sw = Math.round(cropEndX - cropStartX), sh = Math.round(cropEndY - cropStartY);
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(0, 0, w, h);
            ctx.clearRect(sx, sy, sw, sh);
            ctx.drawImage(cropImg, sx, sy, sw, sh, sx, sy, sw, sh);
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;
            ctx.strokeRect(sx, sy, sw, sh);
            const cs = 12;
            ctx.fillStyle = '#667eea';
            [[sx, sy], [sx+sw, sy], [sx, sy+sh], [sx+sw, sy+sh]].forEach(([x, y]) => {
                ctx.fillRect(x-cs/2, y-cs/2, cs, cs);
            });
        }
        
        function getMousePos(canvas, e) {
            const rect = canvas.getBoundingClientRect();
            return { x: (e.clientX - rect.left) * (canvas.width / rect.width), y: (e.clientY - rect.top) * (canvas.height / rect.height) };
        }
        
        const cropCanvas = document.getElementById('crop-canvas');
        cropCanvas.addEventListener('mousedown', e => {
            const pos = getMousePos(cropCanvas, e);
            cropStartX = cropEndX = pos.x;
            cropStartY = cropEndY = pos.y;
            isDragging = true;
            e.preventDefault();
        });
        cropCanvas.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const pos = getMousePos(cropCanvas, e);
            cropEndX = Math.max(0, Math.min(cropImg.width, pos.x));
            cropEndY = Math.max(0, Math.min(cropImg.height, pos.y));
            drawCropSelection();
        });
        cropCanvas.addEventListener('mouseup', () => isDragging = false);
        cropCanvas.addEventListener('mouseleave', () => isDragging = false);
        
        cropCanvas.addEventListener('touchstart', e => {
            const touch = e.touches[0];
            const pos = getMousePos(cropCanvas, touch);
            cropStartX = cropEndX = pos.x;
            cropStartY = cropEndY = pos.y;
            isDragging = true;
            e.preventDefault();
        });
        cropCanvas.addEventListener('touchmove', e => {
            if (!isDragging) return;
            const touch = e.touches[0];
            const pos = getMousePos(cropCanvas, touch);
            cropEndX = Math.max(0, Math.min(cropImg.width, pos.x));
            cropEndY = Math.max(0, Math.min(cropImg.height, pos.y));
            drawCropSelection();
            e.preventDefault();
        });
        cropCanvas.addEventListener('touchend', () => isDragging = false);
        
        function applyCrop() {
            const canvas = document.getElementById('crop-canvas');
            const ctx = canvas.getContext('2d');
            let sx = Math.min(cropStartX, cropEndX), sy = Math.min(cropStartY, cropEndY);
            let sw = Math.abs(cropEndX - cropStartX), sh = Math.abs(cropEndY - cropStartY);
            if (sw < 50 || sh < 50) { sw = sh = 200; sx = (canvas.width - 200) / 2; sy = (canvas.height - 200) / 2; }
            const c = document.createElement('canvas');
            c.width = 300;
            c.height = 300;
            const cx = c.getContext('2d');
            cx.drawImage(canvas, sx, sy, sw, sh, 0, 0, 300, 300);
            const result = c.toDataURL('image/jpeg', 0.85);
            document.getElementById('preview-img').src = result;
            document.getElementById('preview-img').classList.add('show');
            document.getElementById('p-img').value = result;
            closeCropModal();
        }
        
        function skipCrop() {
            const r = new FileReader();
            r.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const c = document.createElement('canvas');
                    const ctx = c.getContext('2d');
                    const max = 300;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > max) { h = Math.round(h * max / w); w = max; } }
                    else { if (h > max) { w = Math.round(w * max / h); h = max; } }
                    c.width = w; c.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    c.toBlob(blob => {
                        const r2 = new FileReader();
                        r2.onload = ev => {
                            document.getElementById('preview-img').src = ev.target.result;
                            document.getElementById('preview-img').classList.add('show');
                            document.getElementById('p-img').value = ev.target.result;
                        };
                        r2.readAsDataURL(blob);
                    }, 'image/jpeg', 0.85);
                };
                img.src = e.target.result;
            };
            r.readAsDataURL(originalImageData);
            closeCropModal();
        }
        
        function closeCropModal() {
            document.getElementById('crop-modal').classList.remove('active');
            originalImageData = null;
        }
